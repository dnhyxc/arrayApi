<!DOCTYPE html>

<body>
   <script>
      var arr = [[0, 1], [2, 3], [4, 5]]
      var flattened = arr.reduceRight(function (a, b) {
         return a.concat(b);
      }, []);
      console.log(flattened)  // [4, 5, 2, 3, 0, 1]
   
   </script>
</body>
