<body>
   <script>
      var inventory = [
         { name: 'apples', quantity: 2 },
         { name: 'bananas', quantity: 0 },
         { name: 'cherries', quantity: 5 }
      ];
      var result = inventory.find(item => {
         return item.name === 'cherries'
      })
      console.log(result)    // {name: "cherries", quantity: 5}



      var a = [0, 1, , , , 5, 6];
      a.find(function (value, index) {
         console.log(index, value, '26');
      });
      a.find(function (value, index) {
         if (index == 0) {
            console.log(a[5], '30');
            // 注：这里只是将a[5]设置为undefined
            delete a[5];
         }
         console.log(index, value, '34');
         // 0 0 "34"  1 1 "34"  
         // 2 undefined "34"     3 undefined "34"    
         // 4 undefined "34"     5 undefined "34"    
         // 6 6 "34"
      });



      function isPrime(element, index, array) {
         var start = 2;
         while (start <= Math.sqrt(element)) {
            if (element % start++ < 1) {
               return false;
            }
         }
         return element > 1;
      }
      console.log([4, 6, 8, 12].find(isPrime)); // undefined, not found
      console.log([4, 5, 8, 12].find(isPrime)); // 5


      const array1 = [5, 12, 8, 130, 44];
      const isLargeNumber = (element) => element > 13;
      console.log(array1.findIndex(isLargeNumber));  // 返回索引3

   </script>
