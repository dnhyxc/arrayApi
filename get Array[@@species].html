<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      var result = Array[Symbol.species];
      console.log(result)  // function Array()


      class MyArray extends Array {
         // 重写 MyArray 的 species 属性到父类 Array 的构造函数
         static get [Symbol.species]() { return Array; }
      }


      var result1 = MyArray[Symbol.species];
      console.log(result1)
   </script>
</body>

</html>
